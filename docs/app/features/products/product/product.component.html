<div class="col d-flex justify-content-center container w-25">
  <div class="card text-center mt-5 mb-5">
    <div class="card-image">
      <img src="{{product.image.replace('.site', '.ru')}}" class="card-img-top" alt="product image">
    </div>
    <div class="card-body d-flex flex-column">
      <h5 class="card-title fw-bold fs-4 mb-4">{{ product.title }}</h5>
      <p class="card-text">{{ product.description }}</p>
      <div class="mt-auto">
        <p class="card-text text-dark fs-5 fw-bold">{{ product.price }}р.</p>
        <div class="card-buttons">
          <a class="btn btn-primary px-5 fw-bold" routerLink="/order" (click)="addToOrder(product.title)">Купить</a>
        </div>
      </div>
    </div>
  </div>
</div>
