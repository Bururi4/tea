<div class="col d-flex justify-content-center h-100">
  <div class="card text-center">
    <div class="card-image">
      <img src="{{product.image.replace('.site', '.ru')}}" class="card-img-top" alt="product image">
    </div>
    <div class="card-body d-flex flex-column">
      <h5 class="card-title fw-bold fs-4 mb-4">{{ product.title }}</h5>
      <p class="card-text">{{ product.description }}</p>
      <div class="mt-auto">
        <p class="card-text text-dark fs-5 fw-bold">{{ product.price }} р.</p>
        <div class="card-buttons">
          <a class="btn btn-secondary px-4 me-3 fw-bold" [routerLink]="['/products', product.id]">Подробнее</a>
        </div>
      </div>
    </div>
  </div>
</div>
